<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hustlin | Premium Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #050505;
            background-image: radial-gradient(circle at 0% 0%, #1e3a8a 0%, transparent 25%), radial-gradient(circle at 100% 100%, #1e1b4b 0%, transparent 25%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white; margin: 0;
        }
        .glass-card { background: rgba(15, 15, 15, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .report-box { background: linear-gradient(135deg, rgba(251, 191, 36, 0.05) 0%, rgba(217, 119, 6, 0.05) 100%); border: 1px solid rgba(251, 191, 36, 0.1); }
    </style>
</head>
<body class="p-4">

    <div class="glass-card max-w-md w-full rounded-[2.5rem] overflow-hidden relative shadow-2xl">
        <div class="p-10 pb-6 text-center">
            <h1 class="text-4xl font-extrabold tracking-tighter italic mb-1">HUSTLIN<span class="text-blue-500">.</span></h1>
            <p class="text-[10px] tracking-[0.3em] text-slate-500 uppercase font-bold">Verification System</p>
        </div>

        <div class="px-10 pb-8">
            <div class="bg-white/5 rounded-3xl p-6 border border-white/5 shadow-inner">
                <h2 class="text-center text-sm font-semibold text-slate-200 mb-6 uppercase tracking-wider">Cek Keanggotaan</h2>
                <form id="hustlinForm" class="space-y-4">
                    <input type="text" id="userInput" required
                        class="w-full bg-black/40 border border-white/10 rounded-2xl py-4 px-5 text-sm text-white placeholder-slate-600 outline-none focus:border-blue-500/50 transition-all" 
                        placeholder="Masukkan Username atau ID Angka">
                    <button type="submit" id="btnVerify" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-2xl transition-all shadow-lg shadow-blue-900/20">
                        VERIFIKASI AKSES
                    </button>
                </form>
            </div>
        </div>

        <div class="px-8 pb-10">
            <div class="report-box rounded-3xl p-6 text-center relative">
                <h3 class="text-amber-500 text-xs font-bold uppercase tracking-widest mb-2">Laporkan Penipuan</h3>
                <p class="text-[11px] text-slate-400 leading-relaxed mb-4">Jika ada pihak yang mengatasnamakan Hustlin secara ilegal, segera lapor kami.</p>
                <a href="https://t.me/touyasn" class="inline-block text-[11px] font-bold text-amber-500 border border-amber-500/30 px-6 py-2 rounded-full hover:bg-amber-500 hover:text-black transition-all">LAPORKAN SEKARANG</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('hustlinForm');
        form.onsubmit = async (e) => {
            e.preventDefault();
            const userInput = document.getElementById('userInput').value;
            const btn = document.getElementById('btnVerify');
            
            btn.innerText = "MEMPROSES...";
            btn.disabled = true;

            const formData = new FormData();
            formData.append('username', userInput);

            try {
                const response = await fetch('check.php', { method: 'POST', body: formData });
                const result = await response.json();

                if (result.success) {
                    Swal.fire({ icon: 'success', title: 'Akses Diterima', text: result.message, confirmButtonColor: '#2563eb' });
                } else {
                    Swal.fire({ icon: 'error', title: 'Akses Ditolak', text: result.message, confirmButtonColor: '#2563eb' });
                }
            } catch (error) {
                Swal.fire({ icon: 'warning', title: 'Error', text: 'Gagal terhubung ke check.php', confirmButtonColor: '#2563eb' });
            } finally {
                btn.innerText = "VERIFIKASI AKSES";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
